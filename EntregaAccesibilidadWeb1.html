<!-- 
En este archivo haremos mas accesibles algunos elementos recurrentes de la página web: https://www.eldia.com/
Esta página posee gran cantidad de imágenes sin atributos que aclaren su contenido y la hagan mas
accesible, además de gran cantidad de enlaces de redirección, cuyo significado depende del contexto
y puede resultar confuso al usuario, entre otros ejemplos más.

Dado que al analizarla con validadores arroja miles de faltas para alcanzar
una accesibilidad óptima, analizaremos como solucionar los problemas mas recurrentes en el sitio.

-->

<!-- 
    Primero mostraremos un ejemplo de como podría alterarse el panel lateral de la izquierda de la página, para mejorar la accesibilidad
    de los mismos en relación al contexto. Para esto, visualizamos el html de la misma y extraemos el código de uno de sus elementos, el de la sección de deportes.

    Para mejorar la accesibilidad en esta situación, alcanza con editar el texto contenido en el elemento.
-->

<!-- Código original -->
<li data-link="/seccion/deportes" class="tab-link-prev" href="#tab-seccion-deportes">Deportes</li>

<!--Código mas accesible-->
<li data-link="/seccion/deportes" class="tab-link-prev" href="#tab-seccion-deportes">Ver sección de deportes</li>

<!--
    Ahora, al ingresar a algunos artículos, podemos ver que los mismos contienen videos.
    Por empezar, para hacer este recurso mas accesible, sería ideal que los videos posean
    subtitulos y una transcripción de los diálogos.

    Ademas, el problema con la clase 'video' de html, es que el panel de controles (play,pausa)
    no es accesible por teclado en la mayoría de los browsers.
 -->

 <!-- Para añadir subtitulos al texto, podemos crear un archivo WEBVVT, con una estructura
    como la siguiente:
        1
        00:00:22.230 -> 00:00:24.606    (Rango en el que vá el subtitulo)
        Hola! Me presento, soy la representante de la asociación.   (Este es el primer extracto)

        2
        00:00:30.739 -> 00:00:34.074
        Vamos a conocer la sede de La Plata.    (Este es el segundo extracto)

        
    Para añadir luego este archivo de subtitulos, utilizamos el atributo < track > dentro de
    los controles del video, añadiendo esta linea en nuestro código: (ejemplo)
-->

<track kind="Subtitulos" src="subtitulos_en.vtt" srclang="es">

<!-- 
dentro del campo form, se puede utilizar el tag fieldset. Este tag permite declarar a su vez
un atributo <legend> que ayude a aclarar el contexto al navegar por un form. Al utilizar un
lector de pantalla, este leerá la leyenda antes de leer el titulo de cada campo.
ejemplo: 
<form>
  <fieldset>
    <legend>Raza del personaje</legend>
    <p>
      <input type="radio" name="raza" id="raza_1" value="humano" />
      <label for="raza_1">Humano</label>
    </p>
    <p>
      <input type="radio" name="raza" id="raza_2" value="elfo" />
      <label for="raza_2">Elfo</label>
    </p>
    <fieldset>
<form>
    lee raza humano y raza elfo.

-->

<!-- 
    En cuanto a tablas, es importante destacar los datos mas importantes de las mismas.
    el atributo <td> se utiliza para datos, mientras el atributo <th> se 
    utiliza para las celdas header de la tabla. Por ejemplo: <th scope="row"> 33333333 </th>
    <td> minombre</td> <td> miape</td> 
    el atributo th scope= "co1" sirve para resaltar los headers, por ejemplo de la siguiente forma:
    <th scope="col">Dni</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido</th>

    Al separar de esta forma, los lectores de pantalla leeran cada celda y sus headers correspondientes
    al mismo tiempo.
    Estas tecnicas ademas permiten cambiar el tamaño y los colores de las tablas, ademas de poder
    mostrar informacion como listas en lugar de grillas.

-->
